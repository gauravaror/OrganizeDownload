<html>
<head>
<title>Setup Organize download - Filters</title>
<link rel="stylesheet" type="text/css" href="treestyle.css">
</head>
<body>
<h1>Organize Download Settings</h1>
<p> Add your Filters.</p>
<div id="filterbox">
<div id="urldiv">
    <label id="url">URL:</label>
    &nbsp;
    &nbsp;
    <input type="text" id="urlfield">
</div>

<div id="referrerdiv">
    <label id="referrer">Referrer:</label>
    &nbsp;
    &nbsp;
    <input type="text" id="referrerfield">
</div>

<div id="mimediv">
    <label id="mime">MIME Type:</label>
    &nbsp;
    &nbsp;
    <input type="text" id="mimefield">
</div>

<div id="filenamediv">
    <label id="filename">FileName:</label>
    &nbsp;
    &nbsp;
    <input type="text" id="filenamefield">
</div>

<div id="targetdirectorydiv">
    <label id="targetdir">Target Directory:</label>
    &nbsp;
    &nbsp;
    <input list="targetdirectories" id="targetdirlist">
    <datalist id="targetdirectories">
      <option value="/home/">
    </datalist>
</div>

<button id="addfilters">Add Filter!</button>
</div>
<div id="showrules"></div>
</body>
</html>
