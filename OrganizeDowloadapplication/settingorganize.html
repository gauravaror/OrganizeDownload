<html>
<head>
<title>Setup Organize download - Filters</title>
<script src="settings.js"></script>
<link rel="stylesheet" type="text/css" href="treestyle.css">
<script src="js/bootstrap.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2>Organize Download Settings</h2>
<div id="filterbox">
<div id="info"> Add your Filters: </div>
<div id="titlediv">
    <label id="title">Rule Desc:</label>
    &nbsp;
    &nbsp;
    <input type="text" id="titlefield" length="60">
</div>
<div id="urldiv">
    <label id="url">URL:</label>
    &nbsp;
    &nbsp;
    <input type="text" id="urlfield" length="60">
</div>

<div id="referrerdiv">
    <label id="referrer">Referrer:</label>
    &nbsp;
    &nbsp;
    <input type="text" id="referrerfield" length="60">
</div>

<div id="mimediv">
    <label id="mime">MIME Type:</label>
    &nbsp;
    &nbsp;
    <input type="text" id="mimefield" length="60">
</div>

<div id="filenamediv">
    <label id="filename">FileName:</label>
    &nbsp;
    &nbsp;
    <input type="text" id="filenamefield" length="60">
</div>

<div id="targetdirectorydiv">
    <label id="targetdir">Available Target Directory:</label>
    &nbsp;
    &nbsp;
    <select  id="targetdirlist">
    </select>
</div>

<button id="addfilters" class="btn btn-default" type="button">Add Filter!</button>
<button id="closefilters" class="btn btn-default" type="button">Close</button>
</div>
<div id="showrules"></div>
</body>
</html>
