<html>
<head>
<title>Inital Setup Organize Download</title>
<script src="initialsetup.js"></script>
<link rel="stylesheet" type="text/css" href="treestyle.css">
<script src="js/bootstrap.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2>Organize Download - Initial Setup</h2>
<div id="checkstage">
<div id="info"></div>
<div id="permissionstage" class="stage">
<h4>Please add the folder you would like to move your files:</h4>
<button id="add" class="btn btn-default btn-sm" type="button">Give Permission</button>
<div id="permissionstagestatus" ></div>
</div>

<div id="downloadfolderstage" class="stage">
<h4> Check if your Download folder is accessible:</h4>
<label> We detected your download folder as:</label>
<input type="text" id="downloadstagefolder"></input>
<button id="change-folder-button"  class="btn btn-default btn-sm" type="button">Change Download Folder</button>
<div id="downloaddirdiv">
<button id="add-folder-button"  class="btn btn-default btn-sm" type="button">Add Download Folders</button>
</div>
<div id="downloadfolderstagestatus" ></div>
</div>

<div id="rulesstage" class="stage">
<h4>Try  installing sample filters: </h4>
<p>
You can manage your download, enable, edit filters(rules to move file) from app launcher.</p> 
<button id="explorefilters" class="btn btn-default btn-sm" type="button">Explore Filters</button>
<p>Note: This step is not compulsory</p>
<div id="permissionstagestatus" ></div>
</div>
</div>
<div class="buttoncheck">
<button id="checkstagebutton" class="btn btn-default" type="button">Check</button>
</div>
</body>
</html>
